<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Sunbeam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0f172a;
  --gold:#facc15;
  --bg:#f8fafc;
}

*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  padding-top:85px;
}

/* ================= HEADER ================= */
.admin-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:85px;
  background:linear-gradient(90deg,var(--blue),#1e293b);
  display:flex;
  align-items:center;
  padding:0 20px;
  color:#fff;
  z-index:999;
  border-bottom:3px solid var(--gold);
}

.header-left{
  width:25%;
  display:flex;
  align-items:center;
}

.logo{
  width:45px;
  height:45px;
  background:#fff;
  border-radius:8px;
  overflow:hidden;
}

.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.header-center{
  width:50%;
  text-align:center;
}

.header-center h1{
  margin:0;
  font-size:18px;
  color:var(--gold);
}

.header-center p{
  margin:4px 0 0;
  font-size:12px;
}

.header-right{
  width:25%;
  text-align:right;
  font-size:12px;
}

.logout-btn{
  margin-left:10px;
  padding:5px 12px;
  background:var(--gold);
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

/* ================= NAV ================= */
.nav-bar{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  padding:14px 10px;
  flex-wrap:nowrap;
  overflow-x:auto;
}

.nav-btn{
  min-width:110px;
  padding:8px 10px;
  background:#1e293b;
  color:var(--gold);
  border-radius:10px;
  border:2px solid var(--gold);
  text-align:center;
  font-size:13px;
  font-weight:bold;
  white-space:nowrap;
  cursor:pointer;
  text-decoration:none;
}

.nav-btn.active{
  background:var(--gold);
  color:#000;
}

/* ================= DASHBOARD ================= */
.dashboard{
  max-width:1100px;
  margin:45px auto 0;
  padding:20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card h2{
  margin:0;
  font-size:26px;
  color:var(--blue);
}

.card p{
  margin-top:6px;
  font-size:13px;
  color:#475569;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="admin-header">
  <div class="header-left">
    <div class="logo">
      <img src="../assets/logo.png" alt="Sunbeam">
    </div>
  </div>

  <div class="header-center">
    <h1>Sunbeam Transportation</h1>
    <!-- نفس الآي دي القديم -->
    <p id="welcomeText">Welcome</p>
  </div>

  <div class="header-right">
    <span id="clock"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- ================= NAV (Dashboard فقط) ================= -->
<div class="nav-bar">
  <a href="dashboard.html" class="nav-btn active">Dashboard</a>
  <a href="trips-hub.html" class="nav-btn">Trips Hub</a>
  <a href="trips.html" class="nav-btn">Trips</a>
  <a href="driver-schedule.html" class="nav-btn">Driver Schedule</a>
  <a href="drivers.html" class="nav-btn">Drivers</a>
  <a href="dispatch.html" class="nav-btn">Dispatch</a>
  <a href="drivers-map.html" class="nav-btn">Drivers Map</a>
  <a href="summary.html" class="nav-btn">Summary</a>
  <a href="payment.html" class="nav-btn">Payments</a>
  <a href="settings.html" class="nav-btn">Settings</a>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard">
  <div class="cards">
    <div class="card"><h2 id="totalTrips">0</h2><p>Total Trips</p></div>
    <div class="card"><h2 id="pendingTrips">0</h2><p>Pending Trips</p></div>
    <div class="card"><h2 id="driversCount">0</h2><p>Drivers</p></div>
    <div class="card"><h2 id="companiesCount">0</h2><p>Companies</p></div>
  </div>
</div>

<!-- نفس الملف القديم -->
<script src="dashboard.js"></script>

</body>
</html>
