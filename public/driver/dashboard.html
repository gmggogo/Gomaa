<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam Driver Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0b1f3a;
  --blue2:#123a7a;
  --gold:#facc15;
  --dark:#020617;
}

*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  color:#fff;
  min-height:100vh;
  padding-bottom:90px;
}

/* ===== HEADER ===== */
.header{
  position:relative;
  padding:40px 20px 20px;
  text-align:center;
}

.top-datetime{
  position:absolute;
  top:8px;
  left:12px;
  font-size:12px;
  color:#cbd5e1;
}

.logo{
  width:90px;
  margin-bottom:10px;
}

.company-name{
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
}

.driver-name{
  margin-top:6px;
  font-size:15px;
  color:#e5e7eb;
}

/* ===== STATUS ===== */
.status{
  margin:20px;
  padding:16px;
  background:var(--dark);
  border-radius:16px;
  font-size:18px;
}

.status span{
  color:#22c55e;
  font-weight:bold;
}

/* ===== GRID ===== */
.grid{
  padding:10px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.card{
  background:var(--dark);
  border-radius:18px;
  padding:28px 20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
  border:1px solid rgba(255,255,255,.05);
}

.card:hover{
  transform:translateY(-3px);
  border-color:var(--gold);
}

.card .icon{
  font-size:36px;
  margin-bottom:10px;
}

.card .title{
  font-size:16px;
  font-weight:bold;
}

/* ===== SUMMARY (BUTTON) ===== */
.summary{
  margin:20px;
  padding:18px;
  background:var(--dark);
  border-radius:16px;
  text-align:center;
  font-size:17px;
  cursor:pointer;
  transition:.2s;
  border:1px solid rgba(255,255,255,.08);
}

.summary:hover{
  background:#020617;
  border-color:var(--gold);
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:var(--dark);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid rgba(255,255,255,.08);
}

.nav button{
  background:none;
  border:none;
  color:#9ca3af;
  font-size:11px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.nav button span{
  font-size:20px;
}

.nav button.active{
  color:var(--gold);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="top-datetime" id="datetime"></div>
  <img src="../assets/logo.png" class="logo">
  <div class="company-name">Sunbeam Transportation</div>
  <div class="driver-name" id="driverName">Driver</div>
</div>

<!-- STATUS -->
<div class="status">
  Status: <span>ONLINE</span>
</div>

<!-- GRID -->
<div class="grid">
  <div class="card" onclick="go('trips')">

  </div>

  <div class="card" onclick="go('map')">

  </div>

  <div class="card" onclick="go('hours')">
    <div class="icon">â±ï¸</div>
    <div class="title">Work Hours</div>
  </div>

  <div class="card" onclick="go('earnings')">
    <div class="icon">ğŸ’°</div>
    <div class="title">Earnings</div>
  </div>
</div>

<!-- SUMMARY BUTTON -->
<div class="summary" onclick="go('summary')">
  ğŸ“Š View Summary
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <button class="active"><span>ğŸ </span>Home</button>
  <button onclick="go('trips')"><span>ğŸš—</span>Trips</button>
  <button onclick="go('map')"><span>ğŸ—ºï¸</span>Map</button>
  <button onclick="go('chat')"><span>ğŸ’¬</span>Chat</button>
  <button onclick="logout()"><span>ğŸšª</span>Logout</button>
</div>

<script src="dashboard.js"></script>
</body>
</html>
