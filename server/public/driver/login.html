<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunbeam Driver Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #2563eb;
    }

    h1 span {
      color: #facc15;
    }

    p {
      margin: 6px 0 20px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: linear-gradient(90deg, #facc15, #eab308);
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      font-size: 13px;
      color: red;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Sunbeam <span>Driver</span></h1>
    <p>Driver Login</p>

    <form id="loginForm">
      <input id="username" type="text" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>

    <div id="error"></div>

    <div class="footer">
      Â© Sunbeam Transportation
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
