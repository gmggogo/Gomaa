<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0b1f3a;
  --blue2:#123a7a;
  --gold:#facc15;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  color:#fff;
  min-height:100vh;
  padding-bottom:90px; /* ŸÖŸáŸÖ */
}

/* ===== HEADER ===== */
.header{
  position:relative;
  padding:38px 20px 20px;
  text-align:center;
}

.top-datetime{
  position:absolute;
  top:6px;
  left:10px;
  font-size:11px;
  color:#cbd5e1;
}

.logo{
  width:90px;
  margin-bottom:10px;
}

.company-name{
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
}

.driver-name{
  margin-top:6px;
  font-size:15px;
  color:#e5e7eb;
}

/* ===== STATUS ===== */
.status{
  margin:20px;
  padding:16px;
  background:#020617;
  border-radius:16px;
  font-size:18px;
}

.status span{
  color:#22c55e;
  font-weight:bold;
}

/* ===== SECTIONS ===== */
.section{
  display:none;
}

.section.active{
  display:block;
}

/* ===== GRID ===== */
.grid{
  padding:10px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.card{
  background:#020617;
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card .icon{
  font-size:40px;
  margin-bottom:10px;
}

.card .title{
  font-size:18px;
  font-weight:bold;
}

/* ===== SUMMARY ===== */
.summary{
  margin:20px;
  padding:30px;
  background:#020617;
  border-radius:20px;
  text-align:center;
  font-size:20px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:9999;
  box-shadow:0 -4px 20px rgba(0,0,0,.5);
}

.bottom-nav button{
  background:none;
  border:none;
  color:#9ca3af;
  text-align:center;
  font-size:12px;
  cursor:pointer;
}

.bottom-nav button span{
  display:block;
  font-size:22px;
}

.bottom-nav button.active{
  color:var(--gold);
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<script>
const rawDriver = localStorage.getItem("loggedDriver");
if(!rawDriver){
  location.href="/driver/login.html";
}
const driver = JSON.parse(rawDriver);
</script>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="top-datetime" id="datetime"></div>

  <!-- ŸÖÿ≥ÿßÿ± ÿßŸÑŸÑŸàÿ¨Ÿà -->
  <img src="../assets/logo.png" class="logo">
  <div class="company-name">Sunbeam Transportation</div>
  <div class="driver-name" id="driverName"></div>
</div>

<!-- ===== HOME ===== -->
<div id="home" class="section active">
  <div class="status">
    Status: <span>ONLINE</span>
  </div>

  <div class="grid">
    <div class="card" onclick="show('trips')">
      <div class="icon">üöó</div>
      <div class="title">Trips</div>
    </div>

    <div class="card" onclick="show('map')">
      <div class="icon">üó∫Ô∏è</div>
      <div class="title">Live Map</div>
    </div>

    <div class="card" onclick="show('hours')">
      <div class="icon">‚è±Ô∏è</div>
      <div class="title">Work Hours</div>
    </div>

    <div class="card" onclick="show('earnings')">
      <div class="icon">üí∞</div>
      <div class="title">Earnings</div>
    </div>
  </div>

  <div class="summary">üìä Summary</div>
</div>

<!-- ===== TRIPS ===== -->
<div id="trips" class="section">
  <div class="summary">No trips yet</div>
</div>

<!-- ===== MAP ===== -->
<div id="map" class="section">
  <div class="summary">Live map will be here</div>
</div>

<!-- ===== HOURS ===== -->
<div id="hours" class="section">
  <div class="summary">Work hours</div>
</div>

<!-- ===== EARNINGS ===== -->
<div id="earnings" class="section">
  <div class="summary">Earnings</div>
</div>

<!-- ===== CHAT ===== -->
<div id="chat" class="section">
  <div class="summary">Chat coming soon</div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">
  <button class="active" onclick="show('home',this)">
    <span>üè†</span>
    Home
  </button>
  <button onclick="show('trips',this)">
    <span>üöó</span>
    Trips
  </button>
  <button onclick="show('map',this)">
    <span>üó∫Ô∏è</span>
    Map
  </button>
  <button onclick="show('chat',this)">
    <span>üí¨</span>
    Chat
  </button>
  <button onclick="logout()">
    <span>‚èª</span>
    Logout
  </button>
</div>

<script>
document.getElementById("driverName").innerText =
  driver.name || driver.username || "Driver";

/* DATE & TIME (Arizona) */
setInterval(()=>{
  const d=new Date().toLocaleString("en-US",{timeZone:"America/Phoenix"});
  document.getElementById("datetime").innerText=d;
},1000);

/* NAV */
function show(id,btn){
  document.querySelectorAll(".section")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".bottom-nav button")
    .forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("loggedDriver");
  location.href="/driver/login.html";
}
</script>

</body>
</html>
