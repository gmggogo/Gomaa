<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam Driver Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0b1f3a;
  --blue2:#123a7a;
  --gold:#facc15;
}

*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  color:#fff;
  min-height:100vh;
}

/* ===== HEADER ===== */
.header{
  position:relative;
  padding:40px 20px 20px;
  text-align:center;
}

.top-datetime{
  position:absolute;
  top:8px;
  left:12px;
  font-size:12px;
  color:#cbd5e1;
}

.logo{
  width:90px;
  margin-bottom:10px;
}

.company-name{
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
}

.driver-name{
  margin-top:6px;
  font-size:15px;
  color:#e5e7eb;
  letter-spacing:.5px;
}

/* ===== STATUS ===== */
.status{
  margin:20px;
  padding:16px;
  background:#020617;
  border-radius:16px;
  font-size:18px;
}

.status span{
  color:#22c55e;
  font-weight:bold;
}

/* ===== GRID ===== */
.grid{
  padding:10px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.card{
  background:#020617;
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card .icon{
  font-size:40px;
  margin-bottom:10px;
}

.card .title{
  font-size:18px;
  font-weight:bold;
}

/* ===== SUMMARY ===== */
.summary{
  margin:20px;
  padding:30px;
  background:#020617;
  border-radius:20px;
  text-align:center;
  font-size:20px;
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav button{
  background:none;
  border:none;
  color:#9ca3af;
  font-size:13px;
  cursor:pointer;
}

.nav button.active{
  color:var(--gold);
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="top-datetime" id="datetime"></div>

  <img src="../assets/logo.png" alt="Sunbeam Transportation" class="logo">
  <div class="company-name">Sunbeam Transportation</div>
  <div class="driver-name" id="driverName"></div>
</div>

<!-- STATUS -->
<div class="status">
  Status: <span>ONLINE</span>
</div>

<!-- MAIN GRID -->
<div class="grid">
  <div class="card" onclick="go('trips')">
    <div class="icon">üöó</div>
    <div class="title">Trips</div>
  </div>

  <div class="card" onclick="go('map')">
    <div class="icon">üó∫Ô∏è</div>
    <div class="title">Live Map</div>
  </div>

  <div class="card" onclick="go('hours')">
    <div class="icon">‚è±Ô∏è</div>
    <div class="title">Work Hours</div>
  </div>

  <div class="card" onclick="go('earnings')">
    <div class="icon">üí∞</div>
    <div class="title">Earnings</div>
  </div>
</div>

<!-- SUMMARY -->
<div class="summary">
  üìä Summary
</div>

<!-- NAV -->
<div class="nav">
  <button class="active">Home</button>
  <button onclick="go('trips')">Trips</button>
  <button onclick="go('map')">Map</button>
  <button onclick="go('chat')">Chat</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="dashboard.js"></script>
</body>
</html>
