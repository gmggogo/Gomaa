<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam Driver Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0b1f3a;
  --blue2:#123a7a;
  --gold:#facc15;
  --dark:#020617;
}

*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  color:#fff;
  min-height:100vh;
  padding-bottom:90px; /* Ù…Ù‡Ù… Ø¹Ø´Ø§Ù† Ø§Ù„Ø¨Ø§Ø± */
}

/* ===== HEADER ===== */
.header{
  position:relative;
  padding:40px 20px 20px;
  text-align:center;
}

.top-datetime{
  position:absolute;
  top:6px;
  left:12px;
  font-size:11px;
  color:#cbd5e1;
}

.logo{
  width:90px;
  margin-bottom:8px;
}

.company-name{
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
}

.driver-name{
  margin-top:6px;
  font-size:15px;
  color:#e5e7eb;
}

/* ===== STATUS ===== */
.status{
  margin:20px;
  padding:16px;
  background:var(--dark);
  border-radius:16px;
  font-size:18px;
}

.status span{
  color:#22c55e;
  font-weight:bold;
}

/* ===== GRID ===== */
.grid{
  padding:10px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.card{
  background:var(--dark);
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.04);
}

.card .icon{
  font-size:38px;
  margin-bottom:10px;
}

.card .title{
  font-size:18px;
  font-weight:bold;
}

/* ===== SUMMARY ===== */
.summary{
  margin:20px;
  padding:30px;
  background:var(--dark);
  border-radius:20px;
  text-align:center;
  font-size:20px;
}

/* ===== FIXED BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:var(--dark);
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:9999;
  border-top:1px solid rgba(250,204,21,.25);
  padding-bottom:env(safe-area-inset-bottom);
}

.nav button{
  background:none;
  border:none;
  color:#9ca3af;
  font-size:11px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  transition:.2s;
}

.nav button span{
  font-size:20px;
}

.nav button.active{
  color:var(--gold);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="top-datetime" id="datetime"></div>

  <img src="../assets/logo.png" alt="Sunbeam Transportation" class="logo">
  <div class="company-name">Sunbeam Transportation</div>
  <div class="driver-name" id="driverName">Driver</div>
</div>

<!-- STATUS -->
<div class="status">
  Status: <span>ONLINE</span>
</div>

<!-- MAIN GRID -->
<div class="grid">

  <div class="card" onclick="go('earnings')">

</div>

<!-- SUMMARY -->
<div class="summary">
  ğŸ“Š Summary
</div>

<!-- FIXED NAV -->
<div class="nav">
  <button class="active">
    <span>ğŸ </span>
    Home
  </button>

  <button onclick="go('trips')">
    <span>ğŸš—</span>

  </button>

  <button onclick="go('map')">

  </button>

    <span>ğŸ’¬</span>

  <button onclick="logout()">
    <span>ğŸšª</span>

</div>

<script>
function go(page){
  alert("Go to: " + page);
}

function logout(){
  alert("Logout");
}

function updateTime(){
  const d = new Date();
  document.getElementById("datetime").innerText =
    d.toLocaleDateString() + " " + d.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
