<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sunbeam Driver Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue1:#0b1d3a;
  --blue2:#133a8a;
  --gold:#f5c542;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,var(--blue1),var(--blue2));
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  padding:20px;
  text-align:center;
  position:relative;
}

.header img{
  width:120px;
  margin-bottom:10px;
}

.company{
  font-size:28px;
  font-weight:bold;
  color:var(--gold);
}

.datetime{
  position:absolute;
  top:20px;
  left:20px;
  text-align:left;
  font-size:14px;
  color:#e5e7eb;
}

/* ===== STATUS ===== */
.status{
  margin:20px;
  padding:15px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
}

.status span{
  color:#22c55e;
  font-weight:bold;
}

/* ===== BUTTONS ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:20px;
}

.card{
  background:rgba(0,0,0,.35);
  border-radius:18px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
  background:rgba(0,0,0,.5);
}

.card .icon{
  font-size:34px;
  margin-bottom:8px;
}

.card .title{
  font-size:16px;
  font-weight:bold;
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-around;
  background:#020617;
  padding:10px 0;
}

.nav button{
  background:none;
  border:none;
  color:#9ca3af;
  font-size:13px;
}

.nav button.active{
  color:var(--gold);
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="datetime" id="datetime"></div>

  <img src="../assets/logo.png" alt="Sunbeam Transportation" class="logo">
  <div class="company">Sunbeam Transportation</div>
</div>

<!-- STATUS -->
<div class="status">
  Status: <span>ONLINE</span>
</div>

<!-- MAIN BUTTONS -->
<div class="grid">
  <div class="card" onclick="go('trips')">
    <div class="icon">üöó</div>
    <div class="title">Trips</div>
  </div>

  <div class="card" onclick="go('map')">
    <div class="icon">üó∫Ô∏è</div>
    <div class="title">Live Map</div>
  </div>

  <div class="card" onclick="go('hours')">
    <div class="icon">‚è±Ô∏è</div>
    <div class="title">Work Hours</div>
  </div>

  <div class="card" onclick="go('earnings')">
    <div class="icon">üí∞</div>
    <div class="title">Earnings</div>
  </div>

  <div class="card" onclick="go('summary')" style="grid-column:span 2">
    <div class="icon">üìä</div>
    <div class="title">Summary</div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <button class="active">Home</button>
  <button onclick="go('trips')">Trips</button>
  <button onclick="go('map')">Map</button>
  <button onclick="go('chat')">Chat</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="dashboard.js"></script>
</body>
</html>
