<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Live Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #020617;
}
#map {
  height: 100%;
}
.top {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: #facc15;
  padding: 8px 14px;
  border-radius: 10px;
  z-index: 999;
  font-weight: bold;
}
.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #020617;
  padding: 10px;
  z-index: 999;
}
.bottom button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #2563eb;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="top">LIVE DRIVER MAP</div>
<div id="map"></div>

<div class="bottom">
  <button onclick="openGoogle()">OPEN IN GOOGLE MAPS</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>
</html>
