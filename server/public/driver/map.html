<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Driver Live Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0f172a;
  font-family: Arial, sans-serif;
}

#map {
  width: 100%;
  height: 65vh;
  min-height: 300px;
}

.actions {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #020617;
  padding: 10px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

.actions button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.btn-blue   { background: #2563eb; color: white; }
.btn-green  { background: #22c55e; color: black; }
.btn-yellow { background: #facc15; color: black; }
.btn-red    { background: #ef4444; color: white; }
.btn-dark   { background: #020617; color: #facc15; grid-column: span 2; }

.hidden { display: none; }

#timer {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: #facc15;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: bold;
  display: none;
  z-index: 999;
}
</style>
</head>

<body>

<div id="timer">20:00</div>
<div id="map"></div>

<div class="actions">
  <button id="goPickupBtn" class="btn-blue hidden">GO TO PICKUP LOCATION</button>
  <button id="arrivedBtn" class="btn-yellow hidden">ARRIVED</button>

  <button id="startTripBtn" class="btn-green hidden">START TRIP</button>
  <button id="noShowBtn" class="btn-red hidden">NO SHOW</button>

  <button id="dropoffBtn" class="btn-green hidden">DROP OFF</button>

  <button id="openGoogleBtn" class="btn-dark">OPEN IN GOOGLE MAPS</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>
</html>
