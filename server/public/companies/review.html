<script>

/* 1Ô∏è‚É£3Ô∏è‚É£ COMPANY NAME */
let loggedCompany=null;
try{ loggedCompany=JSON.parse(localStorage.getItem("loggedCompany")); }catch{}
if(loggedCompany){
  document.getElementById("loggedCompanyName").innerText=
    loggedCompany.name||"";
}

/* 1Ô∏è‚É£4Ô∏è‚É£ GREETING */
function setGreeting(){
  const hour=new Date().getHours();
  let msg="";
  if(hour<12) msg="Good Morning ‚òÄÔ∏è";
  else if(hour<18) msg="Good Afternoon üå§";
  else msg="Good Evening üåô";
  document.getElementById("greetingText").innerText=msg;
}
setGreeting();

/* 1Ô∏è‚É£5Ô∏è‚É£ ARIZONA TIME */
function updateArizonaTime(){
  const now=new Date();
  document.getElementById("azDate").innerText=
    now.toLocaleDateString("en-US",{timeZone:"America/Phoenix"});
  document.getElementById("azTime").innerText=
    now.toLocaleTimeString("en-US",{timeZone:"America/Phoenix"});
}
setInterval(updateArizonaTime,1000);
updateArizonaTime();

</script>
