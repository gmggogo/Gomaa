<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= HEADER ================= */
.header{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  height:36px;
}

.company-name{
  font-size:15px;
  font-weight:bold;
}

.header-center{
  display:flex;
  gap:25px;
}

.header-center a{
  color:#e2e8f0;
  text-decoration:none;
  font-size:14px;
  transition:.2s;
}

.header-center a:hover{
  color:#facc15;
}

.header-center a.active{
  color:#facc15;
  font-weight:bold;
}

.header-right{
  display:flex;
  align-items:center;
  gap:20px;
}

.time-box{
  display:flex;
  gap:10px;
  font-size:13px;
}

.logout{
  background:#ef4444;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  font-size:12px;
}

.logout:active{
  transform:scale(.95);
}

/* ================= BODY ================= */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f8fb;
  font-size:11px;
}

.container{
  padding:15px;
}

#searchBox{
  width:100%;
  padding:6px 8px;
  font-size:11px;
  border:1px solid #93c5fd;
  border-radius:6px;
  margin-bottom:15px;
}

/* ================= TABLE ================= */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  table-layout:fixed;
}

th{
  background:#e0f2fe;
  padding:5px;
  font-size:10px;
  border:1px solid #e2e8f0;
}

td{
  padding:3px;
  border:1px solid #e2e8f0;
  text-align:center;
  font-size:10px;
}

.editField{
  width:100%;
  height:24px;
  font-size:10px;
  padding:2px 4px;
  border:1px solid #cbd5e1;
  border-radius:4px;
  box-sizing:border-box;
}

textarea.editField{
  height:32px;
  resize:none;
}

.actions{
  display:flex;
  gap:5px;
  justify-content:center;
}

.btn{
  border:none;
  border-radius:4px;
  padding:3px 6px;
  font-size:10px;
  cursor:pointer;
  color:#fff;
}

.btn.confirm{background:#22c55e;}
.btn.edit{background:#3b82f6;}
.btn.delete{background:#ef4444;}
.btn.cancel{background:#f59e0b;}

/* ===== Column Sizes ===== */
th:nth-child(1), td:nth-child(1){width:35px;}
th:nth-child(2), td:nth-child(2){width:75px;}
th:nth-child(10), td:nth-child(10){width:95px;}
th:nth-child(11), td:nth-child(11){width:75px;}

</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">

  <div class="header-left">
    <img src="../assets/logo.png" class="logo">
    <div class="company-name" id="companyName">Sunbeam Transportation</div>
  </div>

  <div class="header-center">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html">Add Trip</a>
    <a href="review.html" class="active">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

  <div class="header-right">
    <div class="time-box">
      <div id="azDate"></div>
      <div id="azTime"></div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<!-- ================= CONTENT ================= -->
<div class="container">

  <input id="searchBox" placeholder="Search name / phone / trip #">

  <div id="tripsContainer"></div>

</div>

<!-- ================= JS ================= -->
<script>

/* ===== Arizona Time ===== */
function updateArizonaTime(){
  const now = new Date();

  const date = now.toLocaleDateString("en-US",{
    timeZone:"America/Phoenix",
    year:"numeric",
    month:"short",
    day:"numeric"
  });

  const time = now.toLocaleTimeString("en-US",{
    timeZone:"America/Phoenix",
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit"
  });

  document.getElementById("azDate").innerText = date;
  document.getElementById("azTime").innerText = time;
}

setInterval(updateArizonaTime,1000);
updateArizonaTime();

/* ===== Company Name ===== */
try{
  const loggedCompany = JSON.parse(localStorage.getItem("loggedCompany"));
  if(loggedCompany){
    document.getElementById("companyName").innerText = loggedCompany.name;
  }
}catch{}

function logout(){
  localStorage.removeItem("loggedCompany");
  window.location.href="company-login.html";
}

</script>

<script src="review.js"></script>

</body>
</html>
