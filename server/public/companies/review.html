<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunbeam â€“ Review Trips</title>

<style>

/* ================= GLOBAL ================= */
*{
  box-sizing:border-box;
  transition:.25s ease;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f4f8fb;
  font-size:12px;
}

/* ================= HEADER ================= */
.header{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 22px;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  position:relative;
}

.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  height:40px;
}

.company-name{
  font-size:16px;
  font-weight:700;
  letter-spacing:.5px;
}

.menu-toggle{
  display:none;
  background:#facc15;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
  font-weight:600;
  box-shadow:0 0 10px rgba(250,204,21,.4);
}

.header-center{
  display:flex;
  gap:28px;
}

.header-center a{
  color:#e2e8f0;
  text-decoration:none;
  font-size:14px;
  padding:6px 12px;
  border-radius:8px;
  position:relative;
}

.header-center a:hover{
  color:#fff;
  background:rgba(250,204,21,.2);
  box-shadow:0 0 8px rgba(250,204,21,.5);
}

.header-center a.active{
  background:#facc15;
  color:#0f172a;
  font-weight:700;
  box-shadow:0 0 10px rgba(250,204,21,.8);
}

.header-right{
  display:flex;
  align-items:center;
  gap:20px;
}

.time-box{
  display:flex;
  gap:8px;
  font-size:13px;
  opacity:.9;
}

.logout{
  background:#ef4444;
  border:none;
  padding:7px 12px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  font-size:12px;
  font-weight:600;
  box-shadow:0 0 10px rgba(239,68,68,.4);
}

.logout:hover{
  box-shadow:0 0 14px rgba(239,68,68,.8);
}

/* ================= CONTENT ================= */
.container{
  padding:18px;
}

#searchBox{
  width:100%;
  padding:8px 10px;
  font-size:12px;
  border:1px solid #93c5fd;
  border-radius:8px;
  margin-bottom:18px;
  outline:none;
}

#searchBox:focus{
  box-shadow:0 0 8px rgba(59,130,246,.4);
  border-color:#3b82f6;
}

/* ================= TABLE ================= */
.table-wrap{
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:1100px;
}

th{
  background:#e0f2fe;
  padding:8px;
  font-size:11px;
  border-bottom:2px solid #cbd5e1;
}

td{
  padding:6px;
  border-bottom:1px solid #e2e8f0;
  text-align:center;
  font-size:11px;
}

tr:hover{
  background:#f1f5f9;
}

/* ================= BUTTONS ================= */
.btn{
  border:none;
  border-radius:6px;
  padding:5px 10px;
  font-size:11px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  box-shadow:0 0 6px rgba(0,0,0,.2);
}

.btn:active{
  transform:scale(.95);
}

.btn.confirm{
  background:#22c55e;
}
.btn.confirm:hover{
  box-shadow:0 0 12px rgba(34,197,94,.8);
}

.btn.edit{
  background:#3b82f6;
}
.btn.edit:hover{
  box-shadow:0 0 12px rgba(59,130,246,.8);
}

.btn.delete{
  background:#ef4444;
}
.btn.delete:hover{
  box-shadow:0 0 12px rgba(239,68,68,.8);
}

.btn.cancel{
  background:#f59e0b;
}
.btn.cancel:hover{
  box-shadow:0 0 12px rgba(245,158,11,.8);
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .header{
    flex-direction:column;
    align-items:stretch;
  }

  .menu-toggle{
    display:block;
    margin-top:10px;
  }

  .header-center{
    display:none;
    flex-direction:column;
    gap:10px;
    margin-top:10px;
  }

  .header-center.show{
    display:flex;
  }

  .header-right{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
    margin-top:10px;
  }
}

</style>
</head>

<body>

<div class="header">

  <div class="header-left">
    <img src="../assets/logo.png" class="logo">
    <div class="company-name" id="companyName">Sunbeam Transportation</div>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">Menu</button>

  <div class="header-center">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html">Add Trip</a>
    <a href="review.html" class="active">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

  <div class="header-right">
    <div class="time-box">
      <div id="azDate"></div>
      <div id="azTime"></div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<div class="container">
  <input id="searchBox" placeholder="Search name / phone / trip #">
  <div id="tripsContainer" class="table-wrap"></div>
</div>

<script>

function toggleMenu(){
  document.querySelector(".header-center").classList.toggle("show");
}

function updateArizonaTime(){
  const now = new Date();
  document.getElementById("azDate").innerText =
    now.toLocaleDateString("en-US",{timeZone:"America/Phoenix"});
  document.getElementById("azTime").innerText =
    now.toLocaleTimeString("en-US",{timeZone:"America/Phoenix"});
}
setInterval(updateArizonaTime,1000);
updateArizonaTime();

function logout(){
  localStorage.removeItem("loggedCompany");
  window.location.href="company-login.html";
}

</script>

<script src="review.js"></script>

</body>
</html>
