<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUNBEAM TRANSPORTATION â€“ Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f4f8fb;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:20px 50px;
}

.top-section{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logged-company{
  font-size:20px;
  font-weight:700;
  color:#facc15;
}

.greeting,
.clock{
  font-size:13px;
  margin-top:4px;
}

.logo{ height:75px; }

.nav{
  display:flex;
  justify-content:center;
  gap:40px;
  background:#000;
  padding:12px 0;
  margin-top:20px;
}

.nav a{
  color:#fff;
  text-decoration:none;
  padding:6px 16px;
  border-radius:8px;
}

.nav a.active{
  background:#facc15;
  color:#000;
  font-weight:700;
}

/* CONTENT */
.container{
  max-width:1400px;
  margin:auto;
  padding:30px 20px;
}

.search{
  margin-bottom:20px;
}

.search input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

.date-group{
  margin-bottom:30px;
}

.date-title{
  font-weight:bold;
  margin-bottom:8px;
  font-size:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}

th{
  background:#1e293b;
  color:#fff;
  padding:8px;
  font-size:12px;
}

td{
  padding:6px;
  font-size:12px;
  border-bottom:1px solid #eee;
}

tr.yellow{ background:#fff3cd; }
tr.red{ background:#ffcccc; }

button{
  padding:5px 10px;
  border:none;
  border-radius:6px;
  font-size:11px;
  cursor:pointer;
}

.btn-edit{ background:#3b82f6; color:#fff; }
.btn-delete{ background:#ef4444; color:#fff; }
.btn-confirm{ background:#22c55e; color:#000; }
.btn-cancel{ background:#f97316; color:#fff; }

@media(max-width:768px){
  .top-section{ flex-direction:column; text-align:center; }
  .nav{ flex-wrap:wrap; gap:15px; }
  table{ font-size:10px; }
}
</style>
</head>

<body>

<div class="header">
  <div class="top-section">
    <div>
      <div class="logged-company" id="companyName"></div>
      <div class="greeting" id="greetingText"></div>
      <div class="clock" id="azDateTime"></div>
    </div>
    <img src="../assets/logo.png" class="logo">
  </div>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html">Add Trip</a>
    <a href="review.html" class="active">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>
</div>

<div class="container">
  <div class="search">
    <input id="searchBox" placeholder="Search name / phone / trip #">
  </div>
  <div id="tripsContainer"></div>
</div>

<script src="review.js"></script>
</body>
</html>
