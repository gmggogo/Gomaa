<!DOCTYPE html>
<html lang="en">
<head>

  <!-- 1Ô∏è‚É£ META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNBEAM TRANSPORTATION ‚Äì Review</title>

  <style>

  /* 2Ô∏è‚É£ BODY */
  body{
    margin:0;
    font-family:'Segoe UI', Arial, sans-serif;
    background:#f4f8fb;
  }

  /* 3Ô∏è‚É£ HEADER (SAME AS ADD TRIP) */
  .header{
    background:linear-gradient(90deg,#0f172a,#1e3a8a);
    color:#fff;
    padding:20px 50px;
  }

  /* 4Ô∏è‚É£ TOP SECTION */
  .top-section{
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  /* 5Ô∏è‚É£ LEFT INFO */
  .logged-company{
    font-size:20px;
    font-weight:700;
    color:#facc15;
  }

  .greeting,
  .clock{
    font-size:13px;
    margin-top:4px;
  }

  /* 6Ô∏è‚É£ LOGO RIGHT */
  .logo{
    height:75px;
  }

  /* 7Ô∏è‚É£ BLACK NAV (IDENTICAL TO ADD TRIP) */
  .nav{
    display:flex;
    justify-content:center;
    gap:40px;
    background:#000;
    padding:12px 0;
    margin-top:20px;
  }

  .nav a{
    color:#fff;
    text-decoration:none;
    font-size:14px;
    padding:6px 16px;
    border-radius:8px;
  }

  .nav a.active{
    background:#facc15;
    color:#000;
    font-weight:700;
  }

  /* 8Ô∏è‚É£ CONTENT */
  .container{
    max-width:1100px;
    margin:auto;
    padding:35px 20px;
  }

  /* 9Ô∏è‚É£ SEARCH */
  #searchBox{
    width:100%;
    padding:11px;
    border:1px solid #cbd5e1;
    border-radius:10px;
    font-size:14px;
    margin-bottom:22px;
  }

  /* üîü TABLE WRAPPER (SAME SHADOW STYLE AS ADD TRIP SECTIONS) */
  .table-wrap{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
    overflow-x:auto;
  }

  /* 1Ô∏è‚É£1Ô∏è‚É£ TABLE */
  table{
    width:100%;
    border-collapse:collapse;
    min-width:1100px;
  }

  th{
    background:#e0f2fe;
    padding:12px;
    font-size:13px;
    border-bottom:2px solid #cbd5e1;
  }

  td{
    padding:10px;
    border-bottom:1px solid #e2e8f0;
    text-align:center;
    font-size:13px;
  }

  tr:hover{
    background:#f1f5f9;
  }

  /* 1Ô∏è‚É£2Ô∏è‚É£ MOBILE */
  @media(max-width:768px){
    .top-section{
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
  }

  </style>
</head>

<body>

<!-- 1Ô∏è‚É£3Ô∏è‚É£ HEADER -->
<div class="header">

  <div class="top-section">

    <div>
      <div class="logged-company" id="loggedCompanyName"></div>
      <div class="greeting" id="greetingText"></div>
      <div class="clock" id="azClock"></div>
    </div>

    <img src="../assets/logo.png" class="logo" alt="Sunbeam Logo">

  </div>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html">Add Trip</a>
    <a href="review.html" class="active">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

</div>

<!-- 1Ô∏è‚É£4Ô∏è‚É£ CONTENT -->
<div class="container">

  <input id="searchBox" placeholder="Search name / phone / trip #">

  <div id="tripsContainer" class="table-wrap"></div>

</div>

<script>

  /* 1Ô∏è‚É£5Ô∏è‚É£ LOAD COMPANY */
  let loggedCompany=null;
  try{loggedCompany=JSON.parse(localStorage.getItem("loggedCompany"));}catch{}
  if(loggedCompany){
    document.getElementById("loggedCompanyName").innerText=
      loggedCompany.name||"";
  }

  /* 1Ô∏è‚É£6Ô∏è‚É£ GREETING */
  function setGreeting(){
    const h=new Date().getHours();
    let msg="";
    if(h<12) msg="Good Morning ‚òÄÔ∏è";
    else if(h<18) msg="Good Afternoon üå§";
    else msg="Good Evening üåô";
    document.getElementById("greetingText").innerText=msg;
  }
  setGreeting();

  /* 1Ô∏è‚É£7Ô∏è‚É£ ARIZONA CLOCK */
  function updateClock(){
    const now=new Date();
    const time=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
      hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(now);

    const date=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
      year:"numeric",month:"short",day:"2-digit"}).format(now);

    document.getElementById("azClock").innerText=time+" | "+date;
  }

  setInterval(updateClock,1000);
  updateClock();

</script>

<!-- 1Ô∏è‚É£8Ô∏è‚É£ TABLE BUILDER -->
<script src="review.js"></script>

</body>
</html>
