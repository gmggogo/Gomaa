<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organization Login | Sunbeam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:white;
}

/* ===== LOGO + DATE ===== */
.top-section{
  text-align:center;
  margin-bottom:25px;
}

.top-section img{
  width:240px;
  max-width:90%;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
}

.datetime{
  margin-top:8px;
  font-size:14px;
  opacity:0.9;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:360px;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  text-align:center;
  color:#0f172a;
  animation: fadeIn .4s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.login-card h1{
  color:#1e3a8a;
  font-weight:700;
  font-size:22px;
  margin-bottom:20px;
}

.login-card input{
  width:100%;
  padding:11px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  font-size:14px;
  transition:0.2s;
}

.login-card input:focus{
  border-color:#2563eb;
  outline:none;
  box-shadow:0 0 0 2px rgba(37,99,235,0.15);
}

.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:linear-gradient(90deg,#1e3a8a,#2563eb);
  color:white;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  background:linear-gradient(90deg,#d4af37,#facc15);
  color:#0f172a;
}

.error{
  margin-top:10px;
  color:#dc2626;
  font-size:12px;
  min-height:16px;
}
</style>
</head>

<body>

<div class="top-section">
  <img src="/assets/logo.png" alt="Sunbeam Transportation">
  <div class="datetime" id="datetime"></div>
</div>

<div class="login-card">
  <h1>Organization Login</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" autocomplete="username" required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Login</button>
  </form>

  <div id="errorMessage" class="error"></div>
</div>

<!-- Login JS -->
<script src="/companies/company-login.js"></script>

<!-- Date & Time -->
<script>
function updateDateTime(){
  const now = new Date();
  const date = now.toLocaleDateString('en-US',{
    weekday:'long',
    year:'numeric',
    month:'long',
    day:'numeric'
  });
  const time = now.toLocaleTimeString('en-US');
  document.getElementById("datetime").innerText = date + " | " + time;
}
setInterval(updateDateTime,1000);
updateDateTime();
</script>

</body>
</html>
