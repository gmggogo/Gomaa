<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organization Login | Sunbeam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:white;
}

/* ===== TOP SECTION ===== */
.top-section{
  text-align:center;
  margin-bottom:20px;
}

.top-section img{
  width:260px;
  max-width:90%;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
}

.datetime{
  margin-top:10px;
  font-size:14px;
  opacity:0.9;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:360px;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  text-align:center;
  color:#0f172a;
}

.login-card h1{
  color:#1e3a8a;
  font-weight:700;
  font-size:22px;
  margin-bottom:20px;
}

.login-card input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  font-size:14px;
}

.login-card button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:6px;
  background:linear-gradient(90deg,#1e3a8a,#2563eb);
  color:white;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  background:linear-gradient(90deg,#d4af37,#facc15);
  color:#0f172a;
}

.error{
  margin-top:10px;
  color:#dc2626;
  font-size:12px;
}

</style>
</head>

<body>

<div class="top-section">
  <img src="../assets/logo.png" alt="Sunbeam Transportation">
  <div class="datetime" id="datetime"></div>
</div>

<div class="login-card">
  <h1>Organization Login</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="errorMessage" class="error"></div>
</div>

<script src="company-login.js"></script>

<script>
function updateDateTime(){
  const now = new Date();
  const options = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  };
  const date = now.toLocaleDateString('en-US', options);
  const time = now.toLocaleTimeString('en-US');
  document.getElementById("datetime").innerText = date + " | " + time;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
