<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam Transportation â€“ Company Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="layout.css">

<style>

/* ===============================
   GLOBAL
=============================== */

body{
  background:#f4f7fb;
  font-family: 'Segoe UI', sans-serif;
}

/* ===============================
   WRAPPER
=============================== */

.dashboard-wrapper{
  max-width:1500px;
  margin:auto;
  padding:50px 25px;
}

/* ===============================
   TITLES
=============================== */

.section-title{
  font-size:20px;
  font-weight:700;
  color:#0f172a;
  margin-bottom:20px;
}

.welcome-title{
  font-size:24px;
  font-weight:700;
  color:#1e3a8a;
  margin-bottom:35px;
}

/* ===============================
   CARDS GRID
=============================== */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.07);
  transition:0.3s;
  border-left:6px solid #1e3a8a;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,.12);
}

.card h3{
  margin:0;
  font-size:14px;
  letter-spacing:.5px;
  color:#64748b;
  text-transform:uppercase;
}

.card p{
  margin-top:18px;
  font-size:34px;
  font-weight:800;
  color:#0f172a;
}

/* ===============================
   TABLE
=============================== */

.table-section{
  margin-top:60px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

th{
  background:#0f172a;
  color:#fff;
  padding:14px;
  font-size:13px;
  letter-spacing:.5px;
}

td{
  padding:14px;
  font-size:13px;
  border-bottom:1px solid #f1f1f1;
}

tr:hover{
  background:#f8fafc;
}

/* ===============================
   RESPONSIVE
=============================== */

@media(max-width:768px){

  .card p{
    font-size:24px;
  }

  th,td{
    font-size:12px;
  }

}

</style>
</head>

<body>

<div id="layoutHeader"></div>

<div class="dashboard-wrapper">

  <div class="welcome-title">
    Welcome, <span id="companyName"></span>
  </div>

  <!-- TODAY -->
  <div class="section-title">Today's Activity</div>

  <div class="cards">

    <div class="card">
      <h3>Total Today</h3>
      <p id="totalTrips">0</p>
    </div>

    <div class="card">
      <h3>Completed</h3>
      <p id="completedTrips">0</p>
    </div>

    <div class="card">
      <h3>No Show</h3>
      <p id="noShowTrips">0</p>
    </div>

    <div class="card">
      <h3>Cancelled</h3>
      <p id="cancelledTrips">0</p>
    </div>

  </div>

  <!-- MONTH -->
  <div class="section-title" style="margin-top:70px;">This Month</div>

  <div class="cards">
    <div class="card">
      <h3>Total Trips</h3>
      <p id="monthTrips">0</p>
    </div>
  </div>

  <!-- LAST 5 -->
  <div class="table-section">
    <div class="section-title">Last 5 Trips</div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Pickup</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="lastTripsBody"></tbody>
    </table>
  </div>

</div>

<script src="layout.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
