<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam – Add Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  transition:all .2s ease;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f1f5f9;
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
  flex-wrap:wrap;
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{ height:32px; }

.company-name{
  font-weight:600;
  font-size:14px;
  white-space:nowrap;
}

.header-center{
  display:flex;
  gap:15px;
}

.header-center a{
  color:#e2e8f0;
  text-decoration:none;
  font-size:13px;
  padding:6px 10px;
  border-radius:6px;
}

.header-center a:hover{
  background:#1e293b;
  color:#facc15;
}

.header-center a.active{
  background:#facc15;
  color:#0f172a;
  font-weight:bold;
  box-shadow:0 0 8px rgba(250,204,21,.7);
}

.header-right{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:12px;
}

.logout{
  background:#ef4444;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

.logout:hover{
  background:#dc2626;
}

/* ================= MOBILE MENU ================= */
.menu-toggle{
  display:none;
  font-size:22px;
  cursor:pointer;
}

@media(max-width:768px){

  .menu-toggle{ display:block; }

  .header-center{
    width:100%;
    flex-direction:column;
    display:none;
    margin-top:10px;
    background:#1e293b;
    padding:10px;
    border-radius:8px;
  }

  .header-center.show{ display:flex; }

  .header-right{
    width:100%;
    justify-content:space-between;
    margin-top:10px;
  }

}

/* ================= BODY ================= */
.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

section{
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

section h3{
  margin-bottom:10px;
  font-size:14px;
  color:#0f172a;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

input, textarea{
  width:100%;
  padding:8px;
  font-size:12px;
  border:1px solid #cbd5e1;
  border-radius:6px;
}

textarea{ min-height:70px; }

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

button:hover{
  transform:translateY(-1px);
}

.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }
.btn-light{ background:#0ea5e9; color:#fff; }

@media(max-width:768px){
  .form-grid{ grid-template-columns:1fr; }
  .actions{ flex-direction:column; }
}
</style>
</head>

<body>

<div class="header">

  <div class="header-left">
    <img src="../assets/logo.png" class="logo">
    <div class="company-name" id="companyName">Sunbeam Transportation</div>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="header-center" id="navMenu">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html">Add Trip</a>
    <a href="review.html">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

  <div class="header-right">
    <div id="azDateTime"></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>
<div class="actions">
  <button class="btn-blue" id="saveEntry" type="button">Save</button>
  <button class="btn-gray" id="editEntry" type="button" style="display:none;">Edit</button>
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>
<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>
<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip" type="button">Save Trip</button>
  <button class="btn-green" id="submitTrip" type="button">Submit Trip</button>
</div>

</div>

<script>

/* ACTIVE LINK AUTO */
document.addEventListener("DOMContentLoaded", function(){
  const links = document.querySelectorAll(".header-center a");
  const currentPage = window.location.pathname.split("/").pop();
  links.forEach(link=>{
    if(link.getAttribute("href") === currentPage){
      link.classList.add("active");
    }
  });
});

/* MOBILE MENU */
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}

/* CLOCK */
function updateArizonaTime(){
  const now = new Date();
  document.getElementById("azDateTime").innerText =
    new Intl.DateTimeFormat("en-US",{
      timeZone:"America/Phoenix",
      year:"numeric",month:"short",day:"2-digit",
      hour:"2-digit",minute:"2-digit",second:"2-digit"
    }).format(now);
}
setInterval(updateArizonaTime,1000);
updateArizonaTime();

/* ENTRY LOCK SYSTEM */
const entryName  = document.getElementById("entryName");
const entryPhone = document.getElementById("entryPhone");
const saveEntry  = document.getElementById("saveEntry");
const editEntry  = document.getElementById("editEntry");

function lockEntry(){
  entryName.disabled = true;
  entryPhone.disabled = true;
  saveEntry.style.display = "none";
  editEntry.style.display = "inline-block";
}
function unlockEntry(){
  entryName.disabled = false;
  entryPhone.disabled = false;
  saveEntry.style.display = "inline-block";
  editEntry.style.display = "none";
}

let saved = null;
try{ saved = JSON.parse(localStorage.getItem("entryInfo") || "null"); }catch{}
if(saved){
  entryName.value = saved.name || "";
  entryPhone.value = saved.phone || "";
  lockEntry();
}else{
  unlockEntry();
}

saveEntry.onclick = function(){
  if(!entryName.value || !entryPhone.value){
    alert("Please enter Entry Name & Phone");
    return;
  }
  localStorage.setItem("entryInfo", JSON.stringify({
    name: entryName.value,
    phone: entryPhone.value
  }));
  lockEntry();
};

editEntry.onclick = function(){
  unlockEntry();
};

/* LOGOUT */
function logout(){
  localStorage.removeItem("loggedCompany");
  location.href="company-login.html";
}

</script>

</body>
</html>
