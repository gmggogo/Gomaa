<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam â€“ Add Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/style.css">
</head>
<body>

<div class="container">

<h2>Add Trip</h2>

<!-- ENTRY -->
<div class="form-section">
  <h4>Entry Information</h4>
  <div style="display:flex; gap:10px;">
    <input type="text" id="entryName" placeholder="Data Entry Name" style="flex:1;">
    <input type="text" id="entryPhone" placeholder="Phone Number" style="flex:1;">
    <button type="button" id="editEntry">Edit</button>
  </div>
</div>

<!-- CLIENT -->
<div class="form-section">
  <h4>Client Information</h4>
  <input type="text" id="clientName" placeholder="Client Name">
  <input type="text" id="clientPhone" placeholder="Client Phone">
</div>

<!-- TRIP -->
<div class="form-section">
  <h4>Trip Details</h4>
  <input type="text" id="pickup" placeholder="Pickup Address">
  <input type="text" id="dropoff" placeholder="Dropoff Address">
  <input type="date" id="tripDate">
  <input type="time" id="tripTime">

  <div id="stops"></div>
  <button type="button" id="addStopBtn">+ Add Stop</button>

  <textarea id="notes" placeholder="Notes"></textarea>
</div>

<button id="submitTrip">Submit Trip</button>

</div>

<script src="add-trip.js"></script>
</body>
</html>
