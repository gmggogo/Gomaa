<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNBEAM TRANSPORTATION ‚Äì Add Trip</title>

<style>

/* 1Ô∏è‚É£ BODY */
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f4f8fb;
}

/* 2Ô∏è‚É£ HEADER */
.header{
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:20px 50px;
}

/* 3Ô∏è‚É£ TOP SECTION */
.top-section{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* 4Ô∏è‚É£ LEFT INFO */
.logged-company{
  font-size:20px;
  font-weight:700;
  color:#facc15;
}
.greeting,.clock{
  font-size:13px;
  margin-top:4px;
}

/* 5Ô∏è‚É£ LOGO RIGHT */
.logo{ height:75px; }

/* 6Ô∏è‚É£ BLACK NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:40px;
  background:#000;
  padding:12px 0;
  margin-top:20px;
}
.nav a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  padding:6px 16px;
  border-radius:8px;
}
.nav a.active{
  background:#facc15;
  color:#000;
  font-weight:700;
}

/* 7Ô∏è‚É£ CONTENT */
.container{
  max-width:900px;
  margin:auto;
  padding:35px 20px;
}
section{
  background:#fff;
  padding:22px;
  border-radius:14px;
  margin-bottom:22px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
section h3{
  margin-bottom:16px;
  font-size:17px;
  color:#0f172a;
}

/* 8Ô∏è‚É£ GRID */
.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
input,textarea{
  width:100%;
  padding:11px;
  border:1px solid #cbd5e1;
  border-radius:10px;
  font-size:14px;
}
textarea{
  min-height:90px;
  margin-top:12px;
}

/* 9Ô∏è‚É£ BUTTONS */
.actions{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:20px;
}
button{
  padding:10px 22px;
  border:none;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  font-weight:600;
}
.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }

@media(max-width:768px){
  .form-grid{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<!-- üîü HEADER -->
<div class="header">

  <div class="top-section">
    <div>
      <div class="logged-company" id="loggedCompanyName"></div>
      <div class="greeting" id="greetingText"></div>
      <div class="clock" id="azClock"></div>
    </div>
    <img src="../assets/logo.png" class="logo">
  </div>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html" class="active">Add Trip</a>
    <a href="review.html">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

</div>

<!-- 1Ô∏è‚É£1Ô∏è‚É£ CONTENT -->
<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>

<div class="actions">
  <button class="btn-blue" id="saveEntry">Save</button>
  <button class="btn-gray" id="editEntry" style="display:none;">Edit</button>
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>

<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
</div>

<div id="stops" style="margin-top:14px;"></div>
<button class="btn-blue" id="addStopBtn" type="button" style="margin-top:10px;">+ Add Stop</button>

<div class="form-grid" style="margin-top:18px;">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>

<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip" type="button">Save</button>
  <button class="btn-green" id="submitTrip" type="button">Submit</button>
</div>

</div>

<script>

/* 1Ô∏è‚É£2Ô∏è‚É£ LOAD COMPANY */
let loggedCompany=null;
try{loggedCompany=JSON.parse(localStorage.getItem("loggedCompany"));}catch{}
if(loggedCompany){
  document.getElementById("loggedCompanyName").innerText=loggedCompany.name||"";
}

/* 1Ô∏è‚É£3Ô∏è‚É£ GREETING */
function setGreeting(){
  const h=new Date().getHours();
  let msg="";
  if(h<12) msg="Good Morning ‚òÄÔ∏è";
  else if(h<18) msg="Good Afternoon üå§";
  else msg="Good Evening üåô";
  document.getElementById("greetingText").innerText=msg;
}
setGreeting();

/* 1Ô∏è‚É£4Ô∏è‚É£ CLOCK */
function updateClock(){
  const now=new Date();
  const time=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(now);
  const date=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  year:"numeric",month:"short",day:"2-digit"}).format(now);
  document.getElementById("azClock").innerText=time+" | "+date;
}
setInterval(updateClock,1000);
updateClock();

/* 1Ô∏è‚É£5Ô∏è‚É£ ENTRY SAVE / EDIT */
const entryName=document.getElementById("entryName");
const entryPhone=document.getElementById("entryPhone");
const saveEntry=document.getElementById("saveEntry");
const editEntry=document.getElementById("editEntry");

function lockEntry(){
  entryName.disabled=true;
  entryPhone.disabled=true;
  saveEntry.style.display="none";
  editEntry.style.display="inline-block";
}
function unlockEntry(){
  entryName.disabled=false;
  entryPhone.disabled=false;
  saveEntry.style.display="inline-block";
  editEntry.style.display="none";
}

saveEntry.onclick=function(){
  if(!entryName.value||!entryPhone.value){
    alert("Please enter Data Entry name and phone number.");
    return;
  }
  localStorage.setItem("entryData",JSON.stringify({
    name:entryName.value,
    phone:entryPhone.value
  }));
  lockEntry();
};

editEntry.onclick=function(){unlockEntry();};

/* 1Ô∏è‚É£6Ô∏è‚É£ LOAD SAVED ENTRY */
const savedEntry=JSON.parse(localStorage.getItem("entryData")||"null");
if(savedEntry){
  entryName.value=savedEntry.name;
  entryPhone.value=savedEntry.phone;
  lockEntry();
}

/* 1Ô∏è‚É£7Ô∏è‚É£ ADD STOP */
const stopsBox=document.getElementById("stops");
document.getElementById("addStopBtn").onclick=function(){
  const input=document.createElement("input");
  input.placeholder="Stop address";
  input.style.marginTop="8px";
  stopsBox.appendChild(input);
};

/* 1Ô∏è‚É£8Ô∏è‚É£ CHECK 120 MIN */
function isWithin120(date,time){
  if(!date||!time) return false;
  const trip=new Date(`${date}T${time}`);
  const now=new Date();
  const diff=(trip-now)/60000;
  return diff>0 && diff<=120;
}

/* 1Ô∏è‚É£9Ô∏è‚É£ SUBMIT (NO REDIRECT) */
document.getElementById("submitTrip").onclick=function(){

  if(!entryName.value||!entryPhone.value){
    alert("Please complete Data Entry information first.");
    return;
  }

  if(isWithin120(tripDate.value,tripTime.value)){
    if(!confirm("‚ö†Ô∏è This trip is within 120 minutes and cannot be modified after submission.\nDo you want to continue?")){
      return;
    }
  }

  alert("Trip saved to Review list ‚úî");

  clientName.value="";
  clientPhone.value="";
  pickup.value="";
  dropoff.value="";
  tripDate.value="";
  tripTime.value="";
  notes.value="";
  stopsBox.innerHTML="";
};

/* 2Ô∏è‚É£0Ô∏è‚É£ SAVE DRAFT */
document.getElementById("saveTrip").onclick=function(){
  alert("Draft saved locally ‚úî");
};

</script>

</body>
</html>
