<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNBEAM TRANSPORTATION ‚Äì Add Trip</title>

<style>

/* 1Ô∏è‚É£ BODY */
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f4f8fb;
}

/* 2Ô∏è‚É£ HEADER */
.header{
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:15px 40px;
}

/* 3Ô∏è‚É£ TOP SECTION */
.top-section{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* 4Ô∏è‚É£ LEFT SIDE */
.left-info{
  text-align:left;
}

.logged-company{
  font-size:16px;
  font-weight:700;
  color:#facc15;
}

.greeting{
  font-size:13px;
  opacity:.85;
  margin-top:4px;
}

/* 5Ô∏è‚É£ RIGHT SIDE */
.right-info{
  text-align:right;
}

.main-company{
  font-size:16px;
  font-weight:700;
  color:#facc15;
}

.clock{
  font-size:13px;
  margin-top:4px;
  opacity:.85;
}

/* 6Ô∏è‚É£ LOGO CENTER */
.logo-box{
  text-align:center;
  margin-top:15px;
}

.logo{
  height:55px;
}

/* 7Ô∏è‚É£ NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:15px;
}

.nav a{
  color:#e2e8f0;
  text-decoration:none;
  font-size:14px;
  padding:6px 14px;
  border-radius:8px;
}

.nav a:hover{
  background:rgba(250,204,21,.2);
}

.nav a.active{
  background:#facc15;
  color:#0f172a;
  font-weight:700;
}

/* 8Ô∏è‚É£ CONTENT */
.container{
  max-width:900px;
  margin:auto;
  padding:30px 20px;
}

section{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

section h3{
  margin-bottom:15px;
  font-size:16px;
  color:#0f172a;
}

/* 9Ô∏è‚É£ FORM GRID */
.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

input, textarea{
  width:100%;
  padding:10px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:13px;
}

textarea{
  min-height:80px;
  margin-top:10px;
}

/* üîü BUTTONS */
.actions{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:18px;
}

button{
  padding:8px 18px;
  border:none;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
  font-weight:600;
}

.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }

button:hover{opacity:.9;}

@media(max-width:768px){
  .form-grid{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<!-- üîµ HEADER -->
<div class="header">

  <div class="top-section">

    <div class="left-info">
      <div class="logged-company" id="loggedCompanyName"></div>
      <div class="greeting" id="greetingText"></div>
    </div>

    <div class="right-info">
      <div class="main-company">SUNBEAM TRANSPORTATION</div>
      <div class="clock" id="azClock"></div>
    </div>

  </div>

  <div class="logo-box">
    <img src="../assets/logo.png" class="logo">
  </div>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html" class="active">Add Trip</a>
    <a href="review.html">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

</div>

<!-- üîµ CONTENT -->
<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>
<div class="actions">
  <button class="btn-blue" id="saveEntry">Save</button>
  <button class="btn-gray" id="editEntry" style="display:none;">Edit</button>
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>
<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>

<div id="stops" style="margin-top:10px;"></div>
<button class="btn-blue" id="addStopBtn">+ Add Stop</button>

<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip">Save</button>
  <button class="btn-green" id="submitTrip">Submit</button>
</div>

</div>

<script>

/* SHOW COMPANY */
let loggedCompany=null;
try{ loggedCompany=JSON.parse(localStorage.getItem("loggedCompany")); }catch{}
if(loggedCompany){
  document.getElementById("loggedCompanyName").innerText=loggedCompany.name||"";
}

/* GREETING */
function setGreeting(){
  const hour=new Date().getHours();
  let msg="";
  if(hour<12) msg="Good Morning ‚òÄÔ∏è";
  else if(hour<18) msg="Good Afternoon üå§";
  else msg="Good Evening üåô";
  document.getElementById("greetingText").innerText=msg;
}
setGreeting();

/* ARIZONA CLOCK */
function updateClock(){
  const now=new Date();
  const time=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  hour:"2-digit",minute:"2-digit"}).format(now);

  const date=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  year:"numeric",month:"short",day:"2-digit"}).format(now);

  document.getElementById("azClock").innerText=time+" | "+date;
}
setInterval(updateClock,1000);
updateClock();

/* ENTRY LOCK */
const entryName=document.getElementById("entryName");
const entryPhone=document.getElementById("entryPhone");
const saveEntry=document.getElementById("saveEntry");
const editEntry=document.getElementById("editEntry");

function lockEntry(){
  entryName.disabled=true;
  entryPhone.disabled=true;
  saveEntry.style.display="none";
  editEntry.style.display="inline-block";
}
function unlockEntry(){
  entryName.disabled=false;
  entryPhone.disabled=false;
  saveEntry.style.display="inline-block";
  editEntry.style.display="none";
}

saveEntry.onclick=function(){
  if(!entryName.value||!entryPhone.value){
    alert("Please enter Data Entry name and phone number.");
    return;
  }
  lockEntry();
};

editEntry.onclick=function(){unlockEntry();};

/* ADD STOP */
const stopsBox=document.getElementById("stops");
document.getElementById("addStopBtn").onclick=function(){
  const input=document.createElement("input");
  input.placeholder="Stop address";
  stopsBox.appendChild(input);
};

/* CHECK 120 */
function isWithin120(date,time){
  if(!date||!time) return false;
  const trip=new Date(`${date}T${time}`);
  const now=new Date();
  const diff=(trip-now)/60000;
  return diff>0&&diff<=120;
}

/* SUBMIT */
document.getElementById("submitTrip").onclick=function(){

  if(!entryName.value||!entryPhone.value){
    alert("Please complete Data Entry information first.");
    return;
  }

  if(isWithin120(tripDate.value,tripTime.value)){
    if(!confirm("‚ö†Ô∏è This trip is within 120 minutes and cannot be modified after submission.\nDo you want to continue?"))
      return;
  }

  alert("Trip has been sent to the Review page ‚úî");

  document.getElementById("clientName").value="";
  document.getElementById("clientPhone").value="";
  document.getElementById("pickup").value="";
  document.getElementById("dropoff").value="";
  document.getElementById("tripDate").value="";
  document.getElementById("tripTime").value="";
  document.getElementById("notes").value="";
  stopsBox.innerHTML="";
};

document.getElementById("saveTrip").onclick=function(){
  alert("Saved successfully ‚úî");
};

</script>

</body>
</html>
