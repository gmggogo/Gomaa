<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam – Add Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== 1️⃣ BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#eef4fb;
}

/* ===== 2️⃣ HEADER TOP ===== */
.header-top{
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.company-block{
  display:flex;
  flex-direction:column;
}

.company-name{
  font-size:22px;
  font-weight:700;
  color:#facc15;
}

.greeting{
  font-size:13px;
  margin-top:5px;
}

.clock{
  font-size:12px;
  opacity:.9;
}

.logo{
  height:60px;
}

/* ===== NAV BAR ===== */
.nav-bar{
  background:#0b0f19;
  padding:10px 0;
  display:flex;
  justify-content:center;
  gap:40px;
}

.nav-bar a{
  color:#cbd5e1;
  text-decoration:none;
  font-size:14px;
  padding:6px 14px;
  border-radius:8px;
}

.nav-bar a.active{
  background:#facc15;
  color:#000;
  font-weight:600;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1000px;
  margin:30px auto;
  padding:0 20px;
}

section{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-bottom:25px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

section h3{
  margin-bottom:15px;
  font-size:16px;
  color:#1e293b;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

input, textarea{
  width:100%;
  padding:10px;
  border:1px solid #cbd5e1;
  border-radius:10px;
  font-size:14px;
}

textarea{
  min-height:90px;
  margin-top:12px;
}

.actions{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:15px;
}

button{
  padding:8px 20px;
  border:none;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }
.btn-light{ background:#0ea5e9; color:#fff; }

@media(max-width:768px){
  .form-grid{grid-template-columns:1fr;}
}

</style>
</head>
<body>

<div class="header-top">
  <div class="company-block">
    <div class="company-name" id="companyName"></div>
    <div class="greeting" id="greetingText"></div>
    <div class="clock" id="azDateTime"></div>
  </div>
  <img src="../assets/logo.png" class="logo">
</div>

<div class="nav-bar">
  <a href="dashboard.html">Dashboard</a>
  <a href="add-trip.html" class="active">Add Trip</a>
  <a href="review.html">Review</a>
  <a href="summary.html">Summary</a>
  <a href="taxes.html">Taxes</a>
</div>

<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>
<div class="actions">
  <button class="btn-blue" id="saveEntry" type="button">Save</button>
  <button class="btn-gray" id="editEntry" style="display:none;" type="button">Edit</button>
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>
<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>

<div id="stops" style="margin-top:10px;"></div>
<button class="btn-light" id="addStopBtn" type="button">+ Add Stop</button>

<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip" type="button">Save Trip</button>
  <button class="btn-green" id="submitTrip" type="button">Submit Trip</button>
</div>

</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

let loggedCompany=null;
try{ loggedCompany=JSON.parse(localStorage.getItem("loggedCompany")); }catch{}
if(!loggedCompany){ location.href="company-login.html"; return;}

document.getElementById("companyName").innerText=loggedCompany.name||"";
document.getElementById("greetingText").innerText="Welcome back! Ready to schedule a trip?";

const API_URL="/api/trips";
const DRAFT_KEY="draftTrip_company_"+(loggedCompany.username||loggedCompany.name||"default");

/* CLOCK */
function updateArizonaTime(){
document.getElementById("azDateTime").innerText=
new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
year:"numeric",month:"short",day:"2-digit",
hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(new Date());
}
setInterval(updateArizonaTime,1000);updateArizonaTime();

/* DOM */
const entryName=document.getElementById("entryName");
const entryPhone=document.getElementById("entryPhone");
const saveEntry=document.getElementById("saveEntry");
const editEntry=document.getElementById("editEntry");

const clientName=document.getElementById("clientName");
const clientPhone=document.getElementById("clientPhone");
const pickup=document.getElementById("pickup");
const dropoff=document.getElementById("dropoff");
const tripDate=document.getElementById("tripDate");
const tripTime=document.getElementById("tripTime");
const notes=document.getElementById("notes");
const stopsBox=document.getElementById("stops");

const addStopBtn=document.getElementById("addStopBtn");
const saveTripBtn=document.getElementById("saveTrip");
const submitTripBtn=document.getElementById("submitTrip");

/* ENTRY LOCK */
function lockEntry(){entryName.disabled=true;entryPhone.disabled=true;saveEntry.style.display="none";editEntry.style.display="inline-block";}
function unlockEntry(){entryName.disabled=false;entryPhone.disabled=false;saveEntry.style.display="inline-block";editEntry.style.display="none";}

let savedEntry=null;
try{savedEntry=JSON.parse(localStorage.getItem("entryInfo")||"null");}catch{}
if(savedEntry){entryName.value=savedEntry.name||"";entryPhone.value=savedEntry.phone||"";lockEntry();}

saveEntry.onclick=function(){
if(!entryName.value||!entryPhone.value){alert("Enter Entry Name & Phone");return;}
localStorage.setItem("entryInfo",JSON.stringify({name:entryName.value,phone:entryPhone.value}));
lockEntry();
};

editEntry.onclick=function(){unlockEntry();};

/* STOPS */
function addStop(v=""){
const input=document.createElement("input");
input.placeholder="Stop";
input.value=v;
stopsBox.appendChild(input);
}
addStopBtn.onclick=function(){addStop("");};

/* SAVE DRAFT */
function getDraft(){
return{
entryName:entryName.value,
entryPhone:entryPhone.value,
clientName:clientName.value,
clientPhone:clientPhone.value,
pickup:pickup.value,
dropoff:dropoff.value,
tripDate:tripDate.value,
tripTime:tripTime.value,
notes:notes.value
};
}
function saveDraft(){localStorage.setItem(DRAFT_KEY,JSON.stringify(getDraft()));}
saveTripBtn.onclick=function(){saveDraft();alert("Draft Saved ✔");};

/* 120 RULE */
function isWithin120(d,t){
if(!d||!t)return false;
const tripDT=new Date(d+"T"+t);
const diff=(tripDT-new Date())/60000;
return diff>0&&diff<=120;
}

/* SUBMIT */
submitTripBtn.onclick=async function(){
if(!tripDate.value||!tripTime.value){alert("Select date & time");return;}
if(isWithin120(tripDate.value,tripTime.value)){
if(!confirm("⚠️ Within 120 minutes.\nAfter submission you cannot modify.\nContinue?"))return;
}
const res=await fetch(API_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(getDraft())
});
if(res.ok){localStorage.removeItem(DRAFT_KEY);alert("Trip submitted ✔");location.reload();}
else{alert("Server Error");}
};

});

</script>

</body>
</html>
