<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunbeam – Add Trip</title>

<style>

/* ===== BODY ===== */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f1f5f9;
}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
  font-size:13px;
}

.header-left{
  display:flex;
  align-items:center;
  gap:8px;
}

.logo{ height:32px; }

.company-name{
  font-weight:600;
  font-size:13px;
}

.header-center{
  display:flex;
  gap:20px;
}

.header-center a{
  color:#e2e8f0;
  text-decoration:none;
  font-size:13px;
  padding:5px 8px;
  border-radius:6px;
  transition:.2s;
}

.header-center a:hover{ background:#1e293b; }
.header-center .active{ background:#1e293b; }

.header-right{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:12px;
}

/* ===== CONTENT ===== */
.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

section{
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

section h3{
  margin-bottom:10px;
  font-size:14px;
  color:#0f172a;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

input, textarea{
  width:100%;
  padding:8px;
  font-size:12px;
  border:1px solid #cbd5e1;
  border-radius:6px;
  box-sizing:border-box;
}

textarea{ min-height:70px; }

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }

@media(max-width:768px){
  .form-grid{ grid-template-columns:1fr; }
  .header{ flex-direction:column; align-items:flex-start; gap:10px; }
  .header-center{ flex-wrap:wrap; gap:10px; }
  .actions{ flex-direction:column; }
}

</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <img src="../assets/logo.png" class="logo">
    <div class="company-name" id="companyName"></div>
  </div>

  <div class="header-center">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html" class="active">Add Trip</a>
    <a href="review.html">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

  <div class="header-right">
    <div id="azClock"></div>
  </div>
</div>

<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>
<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>

<div id="stops" style="margin-top:10px;"></div>
<button class="btn-blue" id="addStopBtn" type="button">+ Add Stop</button>

<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip" type="button">Save</button>
  <button class="btn-green" id="submitTrip" type="button">Submit</button>
</div>

</div>

<script>

/* COMPANY */
let loggedCompany=null;
try{ loggedCompany=JSON.parse(localStorage.getItem("loggedCompany")); }catch{}
if(!loggedCompany){ location.href="company-login.html"; }
document.getElementById("companyName").innerText = loggedCompany?.name || "";

/* CLOCK */
function updateClock(){
  const now=new Date();
  document.getElementById("azClock").innerText=
  new Intl.DateTimeFormat("en-US",{
    timeZone:"America/Phoenix",
    hour:"2-digit",minute:"2-digit",second:"2-digit"
  }).format(now);
}
setInterval(updateClock,1000);
updateClock();

/* DOM */
const entryName=document.getElementById("entryName");
const entryPhone=document.getElementById("entryPhone");
const clientName=document.getElementById("clientName");
const clientPhone=document.getElementById("clientPhone");
const pickup=document.getElementById("pickup");
const dropoff=document.getElementById("dropoff");
const tripDate=document.getElementById("tripDate");
const tripTime=document.getElementById("tripTime");
const notes=document.getElementById("notes");
const stopsBox=document.getElementById("stops");

/* 120 MIN CHECK */
function isWithin120(date,time){
  if(!date||!time) return false;
  const trip=new Date(`${date}T${time}`);
  const diff=(trip-new Date())/60000;
  return diff>0 && diff<=120;
}

/* SAVE LOCAL */
document.getElementById("saveTrip").onclick=function(){
  const draft={
    clientName:clientName.value,
    clientPhone:clientPhone.value,
    pickup:pickup.value,
    dropoff:dropoff.value,
    tripDate:tripDate.value,
    tripTime:tripTime.value,
    notes:notes.value
  };
  localStorage.setItem("draftTrip",JSON.stringify(draft));
  alert("Draft saved ✔");
};

/* SUBMIT TO REVIEW */
document.getElementById("submitTrip").onclick=async function(){

  if(!entryName.value||!entryPhone.value){
    alert("Complete Entry Info first.");
    return;
  }

  if(isWithin120(tripDate.value,tripTime.value)){
    if(!confirm("⚠️ This trip is within 120 minutes and cannot be modified after submission.\nContinue?")){
      return;
    }
  }

  const trip={
    type:"Company",
    entryName:entryName.value,
    entryPhone:entryPhone.value,
    clientName:clientName.value,
    clientPhone:clientPhone.value,
    pickup:pickup.value,
    dropoff:dropoff.value,
    tripDate:tripDate.value,
    tripTime:tripTime.value,
    notes:notes.value,
    stops:[...stopsBox.querySelectorAll("input")].map(i=>i.value)
  };

  try{
    const res=await fetch("/api/trips",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(trip)
    });

    if(!res.ok) throw new Error("Server error");

    alert("Trip sent to Review ✔");

    clientName.value="";
    clientPhone.value="";
    pickup.value="";
    dropoff.value="";
    tripDate.value="";
    tripTime.value="";
    notes.value="";
    stopsBox.innerHTML="";

  }catch(err){
    alert("Server Error: "+err.message);
  }
};

</script>

</body>
</html>
