<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunbeam ‚Äì Add Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* 1Ô∏è‚É£ BODY */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#1e3a8a 0%, #f4f8fb 300px);
}

/* 2Ô∏è‚É£ HEADER BLUE */
.header{
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:25px 50px 0px 50px;
}

/* 3Ô∏è‚É£ TOP AREA */
.top-section{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

/* 4Ô∏è‚É£ COMPANY INFO */
.company-block{
  display:flex;
  flex-direction:column;
}

.company-name{
  font-size:20px;
  font-weight:700;
  color:#facc15;
}

.greeting{
  font-size:13px;
  margin-top:6px;
}

.clock{
  font-size:13px;
  margin-top:3px;
}

/* 5Ô∏è‚É£ LOGO RIGHT */
.logo{
  height:75px;
}

/* 6Ô∏è‚É£ BLACK NAV BAR */
.nav{
  margin-top:20px;
  background:#000;
  width:100%;
  display:flex;
  justify-content:center;
  gap:60px;
  padding:14px 0;
}

.nav a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  padding:6px 18px;
  border-radius:8px;
}

.nav a.active{
  background:#facc15;
  color:#000;
  font-weight:700;
}

/* 7Ô∏è‚É£ CONTENT */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

section{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

section h3{
  margin-bottom:15px;
  font-size:16px;
  color:#0f172a;
}

/* 8Ô∏è‚É£ GRID */
.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

input,textarea{
  width:100%;
  padding:10px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:13px;
}

textarea{
  min-height:80px;
  margin-top:12px;
}

/* 9Ô∏è‚É£ BUTTONS */
.actions{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

button{
  padding:9px 22px;
  border:none;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

.btn-blue{ background:#3b82f6; color:#fff; }
.btn-green{ background:#22c55e; color:#000; }
.btn-gray{ background:#64748b; color:#fff; }
.btn-light{ background:#0ea5e9; color:#fff; }

@media(max-width:768px){
  .form-grid{ grid-template-columns:1fr; }
}

</style>
</head>

<body>

<!-- üîµ HEADER -->
<div class="header">

  <div class="top-section">

    <div class="company-block">
      <div class="company-name" id="companyName"></div>
      <div class="greeting" id="greetingText"></div>
      <div class="clock" id="azDateTime"></div>
    </div>

    <img src="../assets/logo.png" class="logo">

  </div>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="add-trip.html" class="active">Add Trip</a>
    <a href="review.html">Review</a>
    <a href="summary.html">Summary</a>
    <a href="taxes.html">Taxes</a>
  </div>

</div>

<!-- ‚ö™ CONTENT -->
<div class="container">

<section>
<h3>Entry Information</h3>
<div class="form-grid">
  <input id="entryName" placeholder="Data Entry Name">
  <input id="entryPhone" placeholder="Phone Number">
</div>
<div class="actions">
  <button class="btn-blue" id="saveEntry">Save</button>
  <button class="btn-gray" id="editEntry" style="display:none;">Edit</button>
</div>
</section>

<section>
<h3>Client Information</h3>
<div class="form-grid">
  <input id="clientName" placeholder="Client Name">
  <input id="clientPhone" placeholder="Client Phone">
</div>
</section>

<section>
<h3>Trip Details</h3>
<div class="form-grid">
  <input id="pickup" placeholder="Pickup Address">
  <input id="dropoff" placeholder="Dropoff Address">
  <input id="tripDate" type="date">
  <input id="tripTime" type="time">
</div>

<div id="stops" style="margin-top:12px;"></div>
<button class="btn-light" id="addStopBtn" type="button">+ Add Stop</button>

<textarea id="notes" placeholder="Notes"></textarea>
</section>

<div class="actions">
  <button class="btn-gray" id="saveTrip" type="button">Save Trip</button>
  <button class="btn-green" id="submitTrip" type="button">Submit Trip</button>
</div>

</div>

<script>

/* 1Ô∏è‚É£ LOAD COMPANY */
let loggedCompany=null;
try{loggedCompany=JSON.parse(localStorage.getItem("loggedCompany"));}catch{}
if(!loggedCompany){ location.href="company-login.html"; }
if(loggedCompany){
  document.getElementById("companyName").innerText=loggedCompany.name||"";
}

/* 2Ô∏è‚É£ GREETING */
function setGreeting(){
  const h=new Date().getHours();
  document.getElementById("greetingText").innerText=
    h<12?"Good Morning ‚òÄÔ∏è":h<18?"Good Afternoon üå§":"Good Evening üåô";
}
setGreeting();

/* 3Ô∏è‚É£ ARIZONA CLOCK */
function updateArizonaTime(){
  const now=new Date();
  const time=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(now);
  const date=new Intl.DateTimeFormat("en-US",{timeZone:"America/Phoenix",
  year:"numeric",month:"short",day:"2-digit"}).format(now);
  document.getElementById("azDateTime").innerText=time+" | "+date;
}
setInterval(updateArizonaTime,1000);
updateArizonaTime();

/* 4Ô∏è‚É£ SUBMIT ‚Üí REVIEW */
document.getElementById("submitTrip").onclick=async function(){

  const trip={
    type:"Company",
    entryName:entryName.value,
    entryPhone:entryPhone.value,
    clientName:clientName.value,
    clientPhone:clientPhone.value,
    pickup:pickup.value,
    dropoff:dropoff.value,
    tripDate:tripDate.value,
    tripTime:tripTime.value,
    notes:notes.value,
    stops:[...stopsBox.querySelectorAll("input")].map(i=>i.value),
    status:"Scheduled",
    createdAt:new Date().toISOString()
  };

  try{
    const res=await fetch("/api/trips",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(trip)
    });

    if(!res.ok) throw new Error("Server error");

    alert("Trip sent to Review ‚úî");
    location.reload();

  }catch(err){
    alert("Server Error: "+err.message);
  }
};

</script>

</body>
</html>
