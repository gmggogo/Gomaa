<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunbeam Login</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #1e3cff 0%, #001b7a 100%);
  font-family: Arial, sans-serif;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:360px;
  padding:40px 30px;
  border-radius:20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== LOGO ===== */
.logo{
  width:140px;
  margin-bottom:20px;
}

/* ===== TITLE ===== */
.title{
  color:#ffffff;
  font-size:20px;
  letter-spacing:2px;
  margin-bottom:10px;
}

/* ===== TIME ===== */
.az-time{
  font-size:12px;
  color:#ddd;
  margin-bottom:25px;
}

/* ===== INPUTS ===== */
.login-card input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  font-size:14px;
  outline:none;
  text-align:center;
}

/* ===== BUTTON ===== */
.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#facc15;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  background:#ffdd33;
}

</style>
</head>
<body>

<div class="login-card">

  <!-- LOGO -->
  <img src="assets/logo.png" class="logo" alt="Sunbeam Logo">

  <div class="title">STAFF LOGIN</div>

  <div id="azTime" class="az-time"></div>

  <!-- INPUTS -->
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Sign In</button>

</div>

<script>

/* ===== ARIZONA TIME ===== */
function updateAZTime(){
  const options = {
    timeZone: "America/Phoenix",
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  };
  document.getElementById("azTime").innerText =
    new Date().toLocaleString("en-US", options);
}
setInterval(updateAZTime, 1000);
updateAZTime();

/* ===== LOGIN FUNCTION ===== */
async function login(){

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !password){
    alert("Please enter username and password");
    return;
  }

  try{

    const res = await fetch("/api/auth/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(!res.ok){
      alert(data.message || "Login Failed");
      return;
    }

    localStorage.setItem("token", data.token);

    if(data.user.role === "admin"){
      window.location.href = "/admin.html";
    }
    else if(data.user.role === "dispatcher"){
      window.location.href = "/dispatcher.html";
    }
    else{
      alert("Unauthorized role");
    }

  }catch(err){
    alert("Server error");
  }

}

</script>

</body>
</html>
