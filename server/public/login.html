<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunbeam Staff Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top left,#1e3a8a,#0f172a 70%);
}

/* ===== LOGO ===== */
.logo{
  margin-bottom:25px;
}

.logo img{
  width:260px;
  max-width:90%;
  filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
}

/* ===== CARD ===== */
.card{
  width:380px;
  padding:35px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border:1px solid rgba(212,175,55,0.4);
  box-shadow:0 40px 80px rgba(0,0,0,0.5);
  text-align:center;
  color:white;
}

.welcome{
  font-size:28px;
  font-weight:800;
  color:#d4af37;
}

.staff{
  font-size:14px;
  margin-top:5px;
  margin-bottom:10px;
  color:#93c5fd;
  font-weight:600;
}

.datetime{
  font-size:12px;
  margin-bottom:20px;
  color:#cbd5e1;
}

.input-group{
  text-align:left;
  margin-bottom:15px;
}

.input-group label{
  font-size:13px;
  color:#d4af37;
  font-weight:600;
}

.input-group input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.95);
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#1e3a8a,#2563eb);
  color:white;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:linear-gradient(90deg,#d4af37,#facc15);
  color:#0f172a;
}

.error{
  margin-top:15px;
  color:#f87171;
  font-size:13px;
}
</style>
</head>

<body>

<div class="logo">
  <img id="logoImg" src="/assets/logo.png" alt="Sunbeam Logo">
</div>

<div class="card">
  <div class="welcome">Welcome Back</div>
  <div class="staff">Staff Login</div>
  <div class="datetime" id="datetime"></div>

  <form id="loginForm">
    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <button type="submit">Login</button>
    <div class="error" id="error"></div>
  </form>
</div>

<script>
/* ===== Fix logo path automatically ===== */
const logo = document.getElementById("logoImg");
logo.onerror = function(){
  this.src = "assets/logo.png";
};

/* ===== Clock ===== */
function updateTime(){
  const now = new Date();
  document.getElementById("datetime").innerText =
    now.toLocaleDateString() + " â€¢ " + now.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

/* ===== Login ===== */
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  error.innerText = "";

  if(!username || !password){
    error.innerText = "Enter username and password";
    return;
  }

  try{
    const res = await fetch("/api/login/admin", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });

    const data = await res.json();

    if(!res.ok){
      error.innerText = data.error || "Login failed";
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);
    localStorage.setItem("name", data.name);

    if(data.role === "admin"){
      window.location.href = "/admin/dashboard.html";
    } else if(data.role === "dispatcher"){
      window.location.href = "/dispatcher/dashboard.html";
    }

  }catch{
    error.innerText = "Server error";
  }
});
</script>

</body>
</html>
