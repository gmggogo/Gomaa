<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  font-family:Arial;
  background:#111827;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1f2937;
  padding:30px;
  border-radius:10px;
  width:300px;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:10px;
  background:#2563eb;
  border:none;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
<h2>Temporary Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="error" style="color:red;"></p>
</div>

<script src="login.js"></script>
</body>
</html>
