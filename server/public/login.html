<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunbeam Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #111827);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 360px;
      background: #ffffff;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h2 {
      margin: 0;
      color: #111827;
    }

    .title p {
      margin: 6px 0 0;
      color: #6b7280;
      font-size: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="title">
      <h2>Sunbeam</h2>
      <p>Sign in to your account</p>
    </div>

    <div class="field">
      <label>Username</label>
      <input id="username" type="text">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>
  </div>

  <!-- مهم جدًا -->
  <script src="./login.js"></script>
</body>
</html>
