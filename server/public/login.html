<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunbeam Staff Login</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #1e3cff 0%, #001b7a 100%);
  font-family: Arial, sans-serif;
}

.login-card{
  width:360px;
  padding:40px 30px;
  border-radius:20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.logo{
  width:140px;
  margin-bottom:20px;
}

.title{
  color:#ffffff;
  font-size:20px;
  letter-spacing:2px;
  margin-bottom:10px;
}

.az-time{
  font-size:12px;
  color:#ddd;
  margin-bottom:25px;
}

.login-card input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  font-size:14px;
  outline:none;
  text-align:center;
}

.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#facc15;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  background:#ffdd33;
}

#msg{
  margin-top:10px;
  color:white;
  font-size:13px;
}

</style>
</head>
<body>

<div class="login-card">

  <img src="assets/logo.png" class="logo" alt="Sunbeam Logo">

  <div class="title">STAFF LOGIN</div>

  <div id="azTime" class="az-time"></div>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Sign In</button>

  <div id="msg"></div>

</div>

<script src="login.js"></script>

</body>
</html>
