<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sunbeam Staff Login</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e3a8a,#2563eb);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.login-card{
  width:360px;
  padding:35px 30px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  text-align:center;
  color:#fff;
}

.logo{
  width:140px;
  margin-bottom:15px;
}

h2{
  margin:5px 0 0 0;
  font-weight:600;
}

.sub{
  font-size:13px;
  opacity:0.8;
  margin-bottom:20px;
}

.clock{
  font-size:12px;
  margin-bottom:15px;
  opacity:0.8;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#facc15;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#eab308;
}

.error{
  color:#ff4d4d;
  font-size:13px;
  margin-top:10px;
}

.footer{
  font-size:11px;
  opacity:0.7;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="login-card">

  <!-- ✅ اللوجو -->
<img src="assets/logo.png" class="logo" alt="Sunbeam Logo">
  <h2>Welcome Back</h2>
  <div class="sub">Sunbeam Staff Login</div>

  <!-- ✅ ساعة وتاريخ -->
  <div class="clock" id="clock"></div>

  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />

  <button onclick="login()">Login</button>

  <div class="error" id="errorMsg"></div>

  <div class="footer">
    © 2026 Sunbeam Transportation LLC
  </div>

</div>

<script>
// ================= CLOCK =================
function updateClock(){
  const now = new Date();
  const date = now.toLocaleDateString();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").innerText = date + " - " + time;
}
setInterval(updateClock,1000);
updateClock();


// ================= LOGIN =================
async function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("errorMsg");

  errorBox.innerText = "";

  if(!username || !password){
    errorBox.innerText = "Please enter username and password";
    return;
  }

  try{
    const res = await fetch("/api/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });

    const data = await res.json();

    if(!res.ok){
      errorBox.innerText = data.message || "Login failed";
      return;
    }

    // حفظ المستخدم
    localStorage.setItem("loggedUser",JSON.stringify(data.user));

    // توجيه حسب الدور
    if(data.user.role === "admin"){
      window.location.href="admin/dashboard.html";
    }
    else if(data.user.role === "company"){
      window.location.href="company/dashboard.html";
    }
    else if(data.user.role === "driver"){
      window.location.href="driver/dashboard.html";
    }
    else if(data.user.role === "dispatcher"){
      window.location.href="dispatcher/dashboard.html";
    }
    else{
      errorBox.innerText="Invalid role";
    }

  }catch(err){
    errorBox.innerText="Server error";
  }
}
</script>

</body>
</html>
