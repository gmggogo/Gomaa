<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunbeam – Admin Live Drivers Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    header {
      height: 55px;
      background: #020617;
      color: #facc15;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: bold;
      border-bottom: 2px solid #facc15;
    }

    #map {
      height: calc(100vh - 55px);
      width: 100%;
    }
  </style>
</head>

<body>

<header>
  Sunbeam Transportation – Admin Live Drivers Map
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>

</body>
</html>
