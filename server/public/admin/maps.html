<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Live Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  background:#020617;
  font-family:Arial;
  color:#fff;
}

#map{
  position:absolute;
  top:60px;
  left:0;
  right:0;
  bottom:0;
}

.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.search{
  padding:6px 10px;
  border-radius:8px;
  border:none;
}

.back{
  background:#facc15;
  border:none;
  padding:6px 12px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="header">
  <button class="back" onclick="location.href='dashboard.html'">Back</button>
  <b>ADMIN LIVE MAP</b>
  <input id="searchDriver" class="search" placeholder="Search driver">
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="maps.js"></script>

</body>
</html>
