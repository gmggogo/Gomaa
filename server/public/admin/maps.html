<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: #0b1f3a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Search bar */
    .map-search {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.75);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 6px;
    }

    .map-search input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 200px;
    }

    .map-search button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #facc15;
      font-weight: bold;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Search -->
  <div class="map-search">
    <input id="searchInput" type="text" placeholder="Driver name or ID">
    <button onclick="focusDriver()">Search</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="maps.js"></script>
</body>
</html>
