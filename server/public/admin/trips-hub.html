<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trips Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="trips-hub.css" />

<style>
:root{
  --blue:#0f172a;
  --gold:#facc15;
}

/* نفس مقاس وألوان هيدر الداشبورد */
.page-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:85px;
  background:linear-gradient(90deg,var(--blue),#1e293b);
  display:flex;
  align-items:center;
  padding:0 20px;
  color:#fff;
  border-bottom:3px solid var(--gold);
  z-index:999;
}

.header-left{
  width:25%;
}

.back-btn{
  background:var(--gold);
  border:none;
  border-radius:8px;
  padding:6px 12px;
  font-weight:bold;
  cursor:pointer;
}

.header-center{
  width:50%;
  text-align:center;
}

.header-center h1{
  margin:0;
  font-size:18px;
  color:var(--gold);
}

.header-center p{
  margin-top:4px;
  font-size:12px;
}

.header-right{
  width:25%;
  text-align:right;
  font-size:12px;
}

/* يزق الصفحة لتحت */
body{
  margin:0;
  padding-top:95px;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="page-header">
  <div class="header-left">
    <button class="back-btn" onclick="goBack()">← Back</button>
  </div>

  <div class="header-center">
    <h1>Trips Hub</h1>
    <p id="welcomeText">Welcome</p>
  </div>

  <div class="header-right">
    <span id="clock"></span>
  </div>
</header>

<!-- ================= PAGE CONTENT ================= -->

<div style="margin-bottom:12px; display:flex; gap:8px; align-items:center;">
  <button
    type="button"
    id="addManualTripBtn"
    style="background:#2563eb;color:#fff;border:none;
           padding:6px 12px;border-radius:6px;cursor:pointer;">
    Add Reserved Trip
  </button>

  <input
    id="searchInput"
    placeholder="Search trip #, name, phone, company"
    style="flex:1; padding:6px;"
  />
</div>

<div id="hubContainer"></div>

<script src="trips-hub.js"></script>

<script>
/* ===== Admin Name ===== */
const adminRaw = localStorage.getItem("loggedAdmin");
if (adminRaw) {
  const admin = JSON.parse(adminRaw);
  const name = admin.name || admin.username || admin.fullName || "";
  document.getElementById("welcomeText").innerText =
    name ? `Welcome, ${name}` : "Welcome";
}

/* ===== Clock ===== */
function updateClock(){
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleDateString() + " " + now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* ===== Back ===== */
function goBack(){
  window.history.back();
}
</script>

</body>
</html>
