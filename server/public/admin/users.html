<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Users Panel</title>

<style>
body{margin:0;font-family:Arial;display:flex;height:100vh}
.sidebar{
  width:220px;
  background:#111827;
  color:white;
  padding:15px;
}
.sidebar h3{color:#facc15;}
.sidebar button{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border:none;
  background:#1f2937;
  color:white;
  cursor:pointer;
}
.sidebar button.active{background:#2563eb;}
.content{
  flex:1;
  padding:20px;
  background:#f3f4f6;
}
input{
  padding:6px;
  margin-right:6px;
}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:left;
}
.status-active{
  color:green;
  font-weight:bold;
}
.status-disabled{
  color:red;
  font-weight:bold;
}
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:white;
  padding:20px;
  width:300px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h3>Users</h3>
  <button onclick="switchRole('admins')" id="adminsBtn">Admins</button>
  <button onclick="switchRole('companies')" id="companiesBtn">Companies</button>
  <button onclick="switchRole('dispatchers')" id="dispatchersBtn">Dispatchers</button>
  <button onclick="switchRole('drivers')" id="driversBtn">Drivers</button>
</div>

<div class="content">
  <h2 id="title"></h2>

  <div>
    <input id="name" placeholder="Name">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="addUser()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- EDIT MODAL -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit User</h3>
    <input id="editName" placeholder="Name"><br><br>
    <input id="editUsername" placeholder="Username"><br><br>
    <input id="editPassword" type="password" placeholder="New Password (optional)"><br><br>
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="users.js"></script>
</body>
</html>
