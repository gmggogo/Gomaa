<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Users</title>

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #1f2937;
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin: 0 0 15px;
      font-size: 18px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button.active,
    .sidebar button:hover {
      background: #2563eb;
    }

    /* CONTENT */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      height: 55px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header button {
      padding: 6px 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    /* PAGE */
    .page {
      padding: 15px;
      overflow: auto;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-row input {
      padding: 6px;
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-add {
      background: #16a34a;
      color: #fff;
    }

    .btn-del {
      background: #dc2626;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Users</h2>
    <button onclick="switchRole('companies')">Companies</button>
    <button class="active" onclick="switchRole('admins')">Admins</button>
    <button onclick="switchRole('dispatchers')">Dispatchers</button>
    <button onclick="switchRole('drivers')">Drivers</button>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- HEADER -->
    <div class="header">
      <strong id="pageTitle">Admins</strong>
      <button onclick="goBack()">⬅ Back</button>
    </div>

    <!-- PAGE -->
    <div class="page">

      <div class="form-row">
        <input id="name" placeholder="Name">
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password">
        <button class="btn btn-add" onclick="addUser()">Add</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

    </div>
  </div>
</div>

<script src="users.js"></script>
</body>
</html>
