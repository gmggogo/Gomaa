<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
  height:100vh;
  background:#f3f4f6;
}

/* ===== Sidebar ===== */
.sidebar{
  width:220px;
  background:#111827;
  color:white;
  padding:20px 10px;
}

.sidebar h3{
  color:#facc15;
  margin-bottom:15px;
}

.sidebar button{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border:none;
  background:#1f2937;
  color:white;
  cursor:pointer;
  border-radius:6px;
}

.sidebar button.active{
  background:#2563eb;
}

/* ===== Content ===== */
.content{
  flex:1;
  padding:30px;
}

.wrapper{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.form input{
  padding:8px;
  margin-right:6px;
}

.form button{
  padding:8px 14px;
  background:#22c55e;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:4px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td{
  border:1px solid #ddd;
  padding:8px;
}

th{
  background:#e5e7eb;
}

.btn{
  padding:4px 8px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.edit{ background:#facc15 }
.delete{ background:#ef4444; color:white }
.save{ background:#22c55e; color:white }
</style>
</head>

<body>

<div class="sidebar">
  <h3>Users</h3>
  <button onclick="setRole('companies')" id="btn-companies">Companies</button>
  <button onclick="setRole('admins')" id="btn-admins" class="active">Admins</button>
  <button onclick="setRole('dispatchers')" id="btn-dispatchers">Dispatchers</button>
  <button onclick="setRole('drivers')" id="btn-drivers">Drivers</button>
</div>

<div class="content">
  <div class="wrapper">
    <h2 id="title">ADMIN USERS</h2>

    <div class="form">
      <input id="name" placeholder="Name">
      <input id="username" placeholder="Username">
      <input id="password" placeholder="Password">
      <button onclick="addUser()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>

  </div>
</div>

<script src="./users.js"></script>

</body>
</html>
