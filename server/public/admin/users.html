<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Users Panel</title>
<style>
body{margin:0;font-family:Arial;display:flex;height:100vh}
.sidebar{
  width:220px;
  background:#111827;
  color:white;
  padding:15px;
}
.sidebar h3{color:#facc15;}
.sidebar button{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border:none;
  background:#1f2937;
  color:white;
  cursor:pointer;
}
.sidebar button.active{background:#2563eb;}
.content{
  flex:1;
  padding:20px;
  background:#f3f4f6;
}
input{
  padding:6px;
  margin-right:6px;
}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:left;
}
.action-btn{
  padding:4px 8px;
  margin-right:4px;
  border:none;
  cursor:pointer;
}
.edit{background:#2563eb;color:white;}
.toggle{background:#f59e0b;color:white;}
.delete{background:#dc2626;color:white;}
</style>
</head>

<body>

<div class="sidebar">
  <h3>Users</h3>
  <button onclick="switchRole('admins')" id="adminsBtn">Admins</button>
  <button onclick="switchRole('companies')" id="companiesBtn">Companies</button>
  <button onclick="switchRole('dispatchers')" id="dispatchersBtn">Dispatchers</button>
  <button onclick="switchRole('drivers')" id="driversBtn">Drivers</button>
</div>

<div class="content">
  <h2 id="title"></h2>

  <div>
    <input id="name" placeholder="Name">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="addUser()">Add</button>
    <button onclick="saveEdit()">Save Edit</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script src="users.js"></script>
</body>
</html>
