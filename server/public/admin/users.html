<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin â€“ Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
  height:100vh;
  background:#f3f4f6;
}

.sidebar {
  width:220px;
  background:#111827;
  color:white;
  padding:15px;
}

.sidebar h3 {
  color:#facc15;
}

.sidebar button {
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border:none;
  background:#1f2937;
  color:white;
  cursor:pointer;
  border-radius:6px;
}

.sidebar button.active {
  background:#2563eb;
}

.content {
  flex:1;
  padding:20px;
}

input {
  padding:6px;
  margin-right:6px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:white;
  margin-top:15px;
}

th, td {
  border:1px solid #ddd;
  padding:8px;
}

th {
  background:#e5e7eb;
}

.btn {
  padding:5px 8px;
  border:none;
  cursor:pointer;
  border-radius:4px;
  margin-right:4px;
}

.edit { background:#facc15; }
.disable { background:#ef4444; color:white; }
.delete { background:#000; color:white; }
.save { background:#22c55e; color:white; }
</style>
</head>

<body>

<div class="sidebar">
  <h3>Users</h3>
  <button onclick="changeRole('admin')" id="adminBtn" class="active">Admins</button>
  <button onclick="changeRole('company')" id="companyBtn">Companies</button>
  <button onclick="changeRole('dispatcher')" id="dispatcherBtn">Dispatchers</button>
  <button onclick="changeRole('driver')" id="driverBtn">Drivers</button>
</div>

<div class="content">
  <h2 id="title">Admins</h2>

  <div>
    <input id="name" placeholder="Name">
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password">
    <button class="btn save" onclick="addUser()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script src="users.js"></script>
</body>
</html>
