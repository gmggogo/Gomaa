<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#0f172a;
  height:100vh;
  padding-top:30px;
  position:fixed;
  left:0;
  top:0;
  display:flex;
  flex-direction:column;
}

.sidebar h2{
  color:#facc15;
  text-align:center;
  margin-bottom:30px;
}

.sidebar a{
  color:white;
  text-decoration:none;
  padding:12px 20px;
  font-size:14px;
}

.sidebar a:hover{
  background:#1e293b;
}

/* CONTENT */
.main{
  margin-left:220px;
  padding:30px;
  width:100%;
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

button{
  padding:6px 10px;
  margin-right:5px;
  cursor:pointer;
}

input{
  padding:6px;
  margin-right:5px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Sunbeam</h2>
  <a href="/admin/users.html">Admins</a>
  <a href="/companies/companies.html">Companies</a>
  <a href="/dispatcher/dispatchers.html">Dispatchers</a>
  <a href="/driver/drivers.html">Drivers</a>
</div>

<div class="main">

<h1>Manage Admins</h1>

<input type="hidden" id="editId">

<input id="name" placeholder="Name">
<input id="username" placeholder="Username">
<input id="password" placeholder="Password">
<button onclick="saveUser()">Save</button>

<br><br>

<table>
<thead>
<tr>
<th>Name</th>
<th>Username</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>

<tbody id="usersTable"></tbody>

</table>

</div>

<script src="/admin/users.js"></script>

</body>
</html>
